<!-- set up Twitter Widgets for Websites, described in
https://dev.twitter.com/web/javascript/loading
-->
<script>window.twttr = (function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0],
    t = window.twttr || {};
  if (d.getElementById(id)) return t;
  js = d.createElement(s);
  js.id = id;
  js.src = "https://platform.twitter.com/widgets.js";
  fjs.parentNode.insertBefore(js, fjs);
 
  t._e = [];
  t.ready = function(f) {
    t._e.push(f);
  };
 
  return t;
}(document, "script", "twitter-wjs"));
</script>
<!-- load Twitter widget dynamically, if the page changes 
https://dev.twitter.com/web/javascript/initialization
<script> twttr.widgets.load()</script>

<script>
var twitterHandle = 'moogle';

function tweetCurrentPage() {
    window.open('https://twitter.com/share?url='+escape(window.location.href)+'&text='+document.title + ' via @' + twitterHandle, '', 'menubar=no,toolbar=no,resizable=yes,scrollbars=yes,height=300,width=600');
    return false; 
}
</script>
