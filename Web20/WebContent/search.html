<!DOCTYPE html>
<html>
	<head>
		<!-- Ultimate Music Search Engine Website
			 Author: Lars Nonnemann
		-->
		<meta charset="UTF-8" />
		<title> Ultimate Music Search Engine </title>
		
		<script src="http://code.jquery.com/jquery-2.1.3.js"></script>
		<script src="/Web20/Interaction/hamburgerMenu.js"></script>	
		<script src="/Web20/Scripts/MusicAPI/deezer.js"></script>	
		<script src="/Web20/Scripts/MusicAPI/soundcloud.js"></script>	
		<script src="/Web20/Scripts/MusicAPI/spotify.js"></script>
		<script src="https://e-cdns-files.dzcdn.net/js/min/dz.js"></script>
		<script src="https://connect.soundcloud.com/sdk/sdk-3.0.0.js"></script>
		<script src="https://w.soundcloud.com/player/api.js" type="text/javascript"></script>
		<script src="/Web20/CodeBehind/search.js"></script>
		
		<link href="/Web20/Styles/search.css" rel="stylesheet" />
		<link href="/Web20/Styles/hamburgerMenu.css" rel="stylesheet" />
	</head>
  
	<body>
	
		<!-- Login Menu with drop-down Bar -->
		<header>
			<table class="menu_bar">
				<tr>
					<td class="menu_bar_button" width="10%">
 						<a href="javascript:void(0)" class="icon">
    						<div class="menui top-menu"></div>
    						<div class="menui mid-menu"></div>
    						<div class="menui bottom-menu"></div>
  						</a>
  					</td>
					<td class="menu_login_button" width="90%">
						<input class="login_button" href="#" type="submit" value="Sign in" />
					</td>
				</tr>
				<tr>
					<td class="mobilenav_container" colspan="2">
						<div class="mobilenav">
    						<li><a href="login.jsp">Login</a></li>
    						<li><a href="register.jsp">Register</a></li>
  						</div>
					</td>
				</tr>
			</table>
		</header>
		
		<!-- Search Bar with Background -->
		<div class="main">
			<h1 class="home_heading">Ultimate Music Search Engine</h1>
		
			<table class="search_bar">
				<tr>
					<td><label class="search_bar_label">Suche: </label></td>
					<td><input class="search_bar_input" id="searchQuery" type="search" placeholder="Titel hier eingeben ..."/></td>
					<td><button class="search_bar_button" type="submit" onclick="search_button_click()"><img src="Images/search_icon.png" alt="Submit Button"/></button></td>
				</tr>
			</table>
		</div>
		
		<!-- Supplier Bar with Trending Widgets -->
		<table class="supplier_bar">
			<tr class="supplier_table_header">
				<td><img alt="Spotify Logo" src="Images/logo_spotify.png"></td>
				<td><img alt="Soundcloud Logo" src="Images/logo_soundcloud.png"></td>
				<td><img alt="Deezer Logo" src="Images/logo_deezer.png"></td>
			</tr>
			<tr class="supplier_table_widget">
				<td>Spotify Widget 1</td>
				<td>Soundcloud Widget 1</td>
				<td>Deezer Widget 1</td>
			</tr>
			<tr class="supplier_table_widget">
				<td>Spotify Widget 2</td>
				<td>Soundcloud Widget 2</td>
				<td>Deezer Widget 2</td>
			</tr>
			<tr class="supplier_table_widget">
				<td>Spotify Widget 3</td>
				<td>Soundcloud Widget 3</td>
				<td>Deezer Widget 3</td>
			</tr>
		</table>
		
		<div id="dz-root"></div>
		
		<!-- Play Menu (Pause, Skip, Stop etc.) -->
		<footer>
		</footer>
		
	</body>
</html>
