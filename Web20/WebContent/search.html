<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title> Ultimate Music Search Engine </title>
		
		<!-- jQuery -->
		<script src="/Web20/Libs/jquery-2.1.3.js"></script>
		
		<!-- Deezer -->
		<script src="/Web20/Libs/dz.js"></script> 
		<script src="/Web20/Scripts/MusicAPI/deezer.js"></script>	
		
		<!-- SoundCloud -->
		<script src="/Web20/Libs/soundcloud-sdk-3.0.0.js"></script>
		<script src="/Web20/Libs/soundcloud-api.js" type="text/javascript"></script>
		<script src="/Web20/Scripts/MusicAPI/soundcloud.js"></script>	
		
		<!-- Spotify -->
		<script src="/Web20/Scripts/MusicAPI/spotify.js"></script>
				
		<!-- React -->
		<script src="/Web20/Libs/react-15.2.0.js"></script>
		<script src="/Web20/Libs/react-dom-15.2.0.js"></script>
    	<script src="/Web20/Libs/babel-core-5.8.34-browser.js"></script>
		
		<!-- Logic -->
		<script type="text/babel" src="/Web20/Interaction/hamburgerMenu.js"></script>
		<script type="text/babel" src="/Web20/Scripts/Database/database.js"></script>
		<script type="text/babel" src="/Web20/CodeBehind/search.js"></script>
		
		<!-- Styles -->
		<link href="/Web20/Styles/search.css" rel="stylesheet"/>
		<link href="/Web20/Styles/hamburgerMenu.css" rel="stylesheet" />
	</head>
  
	<body>
		<!-- Login Menu with drop-down Bar -->
		<header>
			<table class="menu_bar">
				<tr>
					<td class="menu_bar_button" width="10%">
 						<a href="javascript:void(0)" class="icon">
    						<div class="menui top-menu"></div>
    						<div class="menui mid-menu"></div>
    						<div class="menui bottom-menu"></div>
  						</a>
  					</td>
					<td class="menu_login_button" width="90%">
						<input class="login_button" id="menu_button" type="submit" value="Sign in/up" />
					</td>
				</tr>
				<tr>
					<td class="mobilenav_container" colspan="2">
						<div class="mobilenav" id="menu_flyout">
  						</div>
					</td>
				</tr>
			</table>
		</header>
		
		<!-- Search Bar with Background -->
		<div class="main">
			<h1 class="home_heading">Ultimate Music Search Engine</h1>
		
			<table class="search_bar">
				<tr>
					<td><label class="search_bar_label">Search: </label></td>
					<td><input class="search_bar_input" id="searchQuery" type="search" placeholder="Enter search query ..."/></td>
					<td><button class="search_bar_button" id="search_button" type="submit"><img src="Images/search_icon.jpg" alt="Submit Button"/></button></td>
				</tr>
			</table>
		</div>
		
		<!-- Supplier Bar with Trending Widgets -->
		<table class="supplier_bar">
			<tr class="supplier_table_header">
				<td><img alt="Spotify Logo" src="Images/logo_spotify.jpg"></td>
				<td><img alt="Soundcloud Logo" src="Images/logo_soundcloud.jpg"></td>
				<td><img alt="Deezer Logo" src="Images/logo_deezer.jpg"></td>
			</tr>
			<tr class="supplier_table_widget">
				<td id="spotify_results"></td>
				<td id="soundcloud_results"></td>
				<td id="deezer_results"></td>
			</tr>
		</table>
		
		<div id="dz-root"></div>
		
	</body>
</html>
