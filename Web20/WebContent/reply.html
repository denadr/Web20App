<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title> Ultimate Music Finder </title>
		
		<script src="https://code.jquery.com/jquery-2.1.3.js"></script>
		<script src="/Web20/Interaction/hamburgerMenu.js"></script>
		<script src="/Web20/Interaction/dropDownMenu.js"></script>
		
		<link href="/Web20/Styles/reply.css" rel="stylesheet" />
		<link href="/Web20/Styles/hamburgerMenu.css" rel="stylesheet" />
		<link href="/Web20/Styles/dropDownMenu.css" rel="stylesheet" />
	</head>

	<body>
		<!-- Login Menu with drop-down Bar -->
		<header>
			<table class="menu_bar">
				<tr>
					<td class="menu_bar_button" width="10%">
 						<a href="javascript:void(0)" class="icon">
    						<div class="menui top-menu"></div>
    						<div class="menui mid-menu"></div>
    						<div class="menui bottom-menu"></div>
  						</a>
  					</td>
					<td class="menu_login_button" width="90%">
						<input class="login_button" href="login.jsp" type="submit" value="Sign in" />
					</td>
				</tr>
				<tr>
					<td class="mobilenav_container" colspan="2">
						<div class="mobilenav">
    						<li><a href="#">Login</a></li>
    						<li><a href="#">Register</a></li>
  						</div>
					</td>
				</tr>
			</table>
		</header>
		
		<!-- Search Bar with Background -->
		<div class="main">
			<h1 class="home_heading">Ultimate Music Search Engine</h1>
		
			<table class="search_bar">
				<tr>
					<td><label class="search_bar_label">Search: </label></td>
					<td><input class="search_bar_input" id="searchQuery" type="search" placeholder="Enter song title ..."/></td>
					<td><button class="search_bar_button" type="submit" onclick="search_button_click()"><img src="Images/search_icon.jpg" alt="Submit Button"/></button></td>
				</tr>
			</table>
		</div>
		
		<!-- Reply Bar with the Searchresults -->
		<table class="reply_bar">
			<tr>
				<td class="spotify_result_button">
 					<a href="javascript:void(0)" class="supplier_spotify">Spotify</a>
  				</td>
			</tr>
			
			<tr>
				<td>
					<div class="widgets_spotify">
    					<li><a href="#">Song Widget</a></li>
  					</div>
				</td>
			</tr>
		</table>
		
		<table class="reply_bar">
			<tr>
				<td class="soundcloud_result_button">
 					<a href="javascript:void(0)" class="supplier_soundcloud">Soundcloud</a>
  				</td>
			</tr>
			<tr>
				<td>
					<div class="widgets_soundcloud">
    					<li><a href="#">Song Widget</a></li>
  					</div>
				</td>
			</tr>
		</table>
		
		<table class="reply_bar">			
			<tr>
				<td class="deezer_result_button">
 					<a href="javascript:void(0)" class="supplier_deezer">Deezer</a>
  				</td>
			</tr>
			<tr>
				<td>
					<div class="widgets_deezer">
    					<li><a href="#">Song Widget</a></li>
  					</div>
				</td>
			</tr>
		</table>
		
		<div id="dz-root"></div>
		
	</body>
</html>
